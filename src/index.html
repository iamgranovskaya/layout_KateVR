<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAT VR</title>
    <link rel="icon" href="./images/Favicon.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo-holder">
            <a href="#home" class="header__logo-link">
              <img
                src="./images/Katvr-logo.svg"
                alt="KAT VR Logo"
                class="header__logo-image"
              >
            </a>
            <a href="#" class="header__logo-link header__logo-link--hidden">
              En
              <img src="./images/en.svg" alt="language">
            </a>
          </div>

          <div class="header__menu-holder">
            <div class="header__menu">
              <ul class="header__menu-list">
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">
                    About
                  </a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">
                    Tech
                  </a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">
                    Benefits
                  </a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">
                    Contact
                  </a>
                </li>
              </ul>

              <div class="button">
                <a href="#" class="button">
                  Buy Now
                </a>
              </div>
            </div>
          </div>

          <div class="mobile__menu">
            <a href="#mobile__menu">
              <img
                src="./images/Menu-burger.svg"
                alt="Menu"
                class="mobile__menu-icon"
              >
            </a>
          </div>
        </div>
        <div class="header__content">
          <div class="header__info">
            <h1 class="header__title">
              THE NEW START OF
              <span class="header__title--blue">VR LOCOMOTION</span>
            </h1>
            <div class="header__descriptions">
              <p class="header__subtitle">
                Discover the most comprehensive VR Locomotion system, and unlock infinite motion in any games on any platforms!
              </p>
              <p class="header__price">
                1200$
              </p>
              <a href="#" class="button__play"></a>
            </div>
          </div>

          <div class="header__image-holder">
            <picture>
              <source media="(max-width:640px)" srcset="./images/Headphones-mob.png">
              <img
                src="./images/Headphones.png"
                alt="Headphones"
                class="header__image"
              >
            </picture>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__bottom-block">
            <a href="#" class="header__bottom-link">
              FAQ
            </a>
            <a href="#" class="header__bottom-link">
              Help
            </a>
          </div>

          <div class="header__bottom-block">
            <a href="#" class="header__bottom-link header__bottom-link--blue">
              More
            </a>
          </div>

          <div class="header__bottom-block">
            <a href="#" class="header__bottom-link">
              Previous
            </a>
            <a href="#" class="header__bottom-link">
              Next
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
